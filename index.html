<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script src="./JS/myScript.js" defer></script>
    <link rel="stylesheet" href="./CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign-up Form - TOP</title>
    <link rel="icon" href="./imgs/Github Icon.svg" type="image/icon type">
</head>

<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <div class="leftContainerWaterMark">
                <div class="watermarkTextContainer">
                    <div class="watermarkText">
                        Odins Projectens
                    </div>
                </div>
                <div>
                    <img class="leftContainerLogo" src="./imgs/noun-odin-2129354.svg" alt="">
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <div class="rightCompartmentTop">
                <h1>This is not a real service!</h1>
                <p>This is the getaway service you have been waiting for. </p>
                <h3>Sign up <em>NOW</em></h3>
                <p>You <em>know</em> you want to...</p>
            </div>
            <div class="rightCompartmentMiddle">
                <form action="" method="post" class="formContainer">
                    <div class="formSeparators">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="formSeparators">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="formSeparators">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="formSeparators">
                        <label for="userEmail">E-mail</label>
                        <input type="email" id="userEmail">
                    </div>
                    <div class="formSeparators">

                        <label for="userPW1">Password</label>
                        <input type="password" id="userPW1">
                    </div>
                    <div class="formSeparators">
                        <label for="userPW2">Confirm Password</label>
                        <input type="password" id="userPW2">
                    </div>
                </form>
            </div>
            <div class="rightCompartmentBottom">
                <button type="button">Register Account</button>
            </div>
        </div>
    </div>
</body>

</html>
